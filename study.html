<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-database.js"></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>
    <title>Faces in social contexts</title>
  </head>
  <body>
    <div class="container-fluid">
      <div id="study-div">
        <div id="trial-div" class="row justify-content-between invisible">
          <div id="trial-left" class="col-3">
            <button
              class="btn btn-lg btn-secondary btn-block p-5"
              id="option-one"
            ></button>
          </div>
          <div id="trial-right" class="col-3">
            <button
              class="btn btn-lg btn-secondary btn-block p-5"
              id="option-two"
            ></button>
          </div>
          <div id="practice-over" class=" col-12 text-center font-weight-bold invisible">
            <p>
              You have now finished the practice trials and will move to the
              test phase.
            </p>

            <p>
              Remember, for the study, you should select the word that best
              describes you. There are no right or wrong answers. We only ask
              that you respond as quickly and accurately as possible.
            </p>
          </div>
        </div>
      </div>
    </div>
    <div id="start-div" class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-2">
          <button
            id="start-btn"
            class="btn-lg btn-block btn-secondary align-self-end"
          >
            Start
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
